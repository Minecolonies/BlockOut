configurations {
    contained {}
    compile.extendsFrom contained
}

dependencies {
    contained ('com.google.inject:guice:4.2.1') {
        exclude group: 'com.google.guava', module: 'guava'
    }
    contained 'com.intellij:annotations:+@jar'
    contained ('com.esotericsoftware:kryo:4.+') {
        exclude group: 'org.ow2.asm', module: 'asm'
    }
}

jar {
    from(configurations.contained.files) {
        include '*'
        into 'META-INF/libraries'
    }

    manifest {
        attributes([
                'ContainedDeps': configurations.contained.files.collect { it.name }.join(' '),
                'Maven-Artifact': "${project.group}:${project.archivesBaseName}:${project.version}:api",
                'Timestamp': System.currentTimeMillis(),
                'FMLAT': "blockout_at.cfg"
        ])
    }

    classifier 'api'
}

