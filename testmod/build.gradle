dependencies {
    shadeTransitive project(':main')
}

minecraft {
    runs {
        client {
            mods {
                blockout {
                    workingDirectory project.file('runClient')
                    property 'forge.logging.console.level', 'info'
                    source project(':main').sourceSets.main
                    source project(':api').sourceSets.main
                    source project(':styling').sourceSets.main
                    source project(':definitions').sourceSets.main
                    source project(':controls:concepts').sourceSets.main
                    source project(':controls:implementations').sourceSets.main
                }

                blockout_test {
                    workingDirectory project.file('runClient')
                    property 'forge.logging.console.level', 'info'
                    source project(':testmod').sourceSets.main
                }
            }
        }

        server {
            mods {
                blockout {
                    workingDirectory project.file('runServer')
                    property 'forge.logging.console.level', 'info'
                    source project(':main').sourceSets.main
                    source project(':api').sourceSets.main
                    source project(':styling').sourceSets.main
                    source project(':definitions').sourceSets.main
                    source project(':controls:concepts').sourceSets.main
                    source project(':controls:implementations').sourceSets.main
                }

                blockout_test {
                    workingDirectory project.file('runServer')
                    property 'forge.logging.console.level', 'info'
                    source project(':testmod').sourceSets.main
                }
            }
        }
    }
}